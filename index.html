<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Favicons/favicon-16x16.png" type="favicon">
    <script defer src="Js/script.js"></script>
    <title>Pokedéx</title>
</head>
<body>

    <main>

        <img src="" alt="pokemin" class="pokemom__image">


        <h1 class="pokemom__data">
            <span class="pokemom__number">6</span>
            <span class="pokemom__name">penis</span>
        </h1>
        
        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img class="pokedex"src="images/pokedex.png" alt="Pokedéx">

    </main>
    
</body>
</html>
